<section id=login class=visible><div class=container><div class=row><div class="col-md-4 col-md-offset-4"><div class=login-box-plain id=abc><h2 class=bigintro>Log In</h2><div id=alert-wrapper ng-if="errorMessage != ''"><div class="alert alert-danger"><p id=inValidData>{{errorMessage}}</p></div></div><div id=alert-wrapper ng-if="redirectMessage != '' && errorMessage==''"><div class="alert alert-info"><p id=inValidData1>{{redirectMessage}}</p></div><div class=divide-10></div></div><form name=form id=form><div class=form-group id=email-box><label>User Name</label> <i class="fa fa-envelope"></i> <input type=text id=email ng-model=user.user name=email class="form-control enableKeyEnter" placeholder="User Name Here" required tabindex=1></div><div class=form-group><label>Password</label> <i class="fa fa-lock"></i> <input type=password id=password ng-model=user.password name=password class="form-control enableKeyEnter" placeholder="Password Here" tabindex=2 required></div><div class=form-actions><button type=submit id=submitbtn class="btn btn-lg btn-danger" tabindex=3 ng-click=submit()>Login</button></div></form><div class=login-helpers><a class=pointerclass ng-click=redirectToSignUp() style="cursor: pointer;">Sign Up?</a></div></div></div></div></div></section>
