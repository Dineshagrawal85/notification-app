<div class=row><div class="col-lg-4 col-md-6 col-lg-offset-4 col-md-offset-3"><div class=login-box-plain id=resetPass><h2 class="page-header text-center">Sign Up</h2><div id=alert-wrapper ng-if="errorMessage != ''"><div class="alert alert-danger"><p id=inValidData>{{errorMessage}}</p></div></div><div class=form-group><label htmlfor=newPassword>User Name</label> <i class="fa fa-key"></i> <input type=text id=userName name=userName ng-model=user.username class=form-control placeholder="User Name"></div><div class=form-group><label htmlfor=password>Email</label> <i class="fa fa-key"></i> <input type=text id=email name=email ng-model=user.email class=form-control placeholder=Email></div><div class=form-group><label htmlfor=password>Password</label> <i class="fa fa-key"></i> <input type=password id=password name=password ng-model=user.password class=form-control placeholder=Password></div><div class=form-group><label htmlfor=password>Upload Picture</label> <i class="fa fa-key"></i> <input type=file id=file name=file file-model=myfile accept=image/*> <img id=output></div><div class=form-actions><button type=submit id=submitbtn class="btn btn-danger" ng-click=registerUser()>Sign Up</button></div></div></div></div>
